  #     - ./cars:/home/node/app/
  #   container_name: cars
  #   command: yarn watch
  #   expose:
  #     - '4002'
  #   ports:
  #     - '4002:4002'
  gateway:
    build:
      context: .
      dockerfile: ./gateway/Dockerfile
    volumes:
      - ./gateway:/home/node/app/
    container_name: gateway
    command: yarn watch
    expose:
      - '4000'
    ports:
      - '4000:4000'
    depends_on:
      - users
