version: '3.7'
services:
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./.data:/data/db
    ports:
      - '27018:27017'
  users:
    build:
      context: .
      dockerfile: ./users/Dockerfile
    volumes:
      - ./users:/home/node/app/
    container_name: users
    command: yarn watch
    expose:
      - '4001'
    ports:
      - '4001:4001'
  # cars:
